  <body>
    <header id="website_header">
        <img id="website_logo" src="../img/favicon.svg" alt="Logo de Owl Rush!" height="50"/>
        <h1 id="website_title">Owl Rush!</h1>
        <h2 id="current_page">Menú de Inicio</h2>
        <a id ="instructiones_link" href="instructions_home_page.xhtml" class="secondary_button"> Instrucciones </a>

    <hr/>
    <main id="main_content_home_page">
      <img id="home_page_image" class="center" src="../img/favicon.svg" alt="Logo de Owl Rush!" height="500"/>
      
        <fieldset>
          <label for="nickname">Nombre de Jugador:</label>

          <input type="text" name="nickname" id="jugadorId" required="required"/>
        </fieldset>

        <fieldset>
          <label for="nickname">Avatar de Juego:</label>

          <select name="avatars" id="selectionofAvatars">
            <option value="img/048-buffalo.svg">Buffalo</option>
            <option value="img/050-tiger-1.svg">Tigre</option>
            <option value= "img/003-chipmunk.svg">Ardilla</option>
          </select>
        </fieldset>
           
      <a href="lobby.xhtml" id="start_button" class="continue_button"> Iniciar sesión </a>
      
      <fieldset>
        <label for="nickname">ID de la sesión a unirse:</label>
        <input type="text" value= '-1' name="session" id="session_id" required="required"/>
      </fieldset>
      <a href="lobby.xhtml" id="join_button" class="continue_button"> Unirse a una sesión </a>

    <footer id="footer_content">
